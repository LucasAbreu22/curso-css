<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>iMovi</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP ICON-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" integrity="sha384-7ynz3n3tAGNUYFZD3cWe5PDcE36xj85vyFkawcF6tIwxvIecqKvfwLiaFdizhPpN" crossorigin="anonymous">

    <!-- CSS DO PROJETO-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- NAVBAR -->
   <header>
       <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img src="img/imovi-icon.png" alt="logo" id="logo"> iMovi
                </a>
                <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse"
                data-bs-target="#navbar-links" 
                aria-controls="navbar-links"
                aria-expanded="false" 
                aria-label="Toggle navigation"
                >
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link" id="home-menu">Home</a>
                        <a href="#" class="nav-item nav-link" id="about-menu">About</a>
                        <a href="#" class="nav-item nav-link" id="service-menu">Services</a>
                        <a href="#" class="nav-item nav-link" id="team-menu">Team</a>
                        <a href="#" class="nav-item nav-link" id="portfolio-menu">Portif√≥lio</a>
                        <a href="#" class="nav-item nav-link" id="contato-menu">Contato</a>
                    </div>
                </div>
            </nav>
       </div>
   </header>

   <!-- SLIDER -->
    <div class="container" id="slider-container">
        <div class="carousel slide" id="slider" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button 
                type="button"
                class="active" 
                data-bs-target="#slider"
                data-bs-slide-to="0"
                aria-current="true"
                aria-label="Slide 1"
                >
                </button>
                <button 
                type="button"
                data-bs-target="#slider"
                data-bs-slide-to="1"
                aria-label="Slide 2"
                >
                </button>
                <button 
                type="button"
                data-bs-target="#slider"
                data-bs-slide-to="2"
                aria-label="Slide 3"
                >
                </button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner-1.jpg" alt="casa 1" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Casas Planejadas</h5>
                        <p class="secondary-color">Casas pensadas para o melhor conforto</p>
                        <a href="#" class="btn btn-dark">Ver Projetos</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/banner-2.jpg" alt="casa 2" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Projetos Complexos</h5>
                        <p class="secondary-color">Casas pensadas para o melhor conforto</p>
                        <a href="#" class="btn btn-dark">Ver Projetos</a>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/banner-3.jpg" alt="casa 3" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Projetos Inovadores</h5>
                        <p class="secondary-color">Casas pensadas para o melhor conforto</p>
                        <a href="#" class="btn btn-dark">Ver Projetos</a>
                    </div>
                </div>
            </div>

            <button 
            class="carousel-control-prev"
            type="button"
            data-bs-target="#slider"
            data-bs-slide="prev"
            >
            <i class="bi bi-chevron-compact-left"></i>
            <span class="visually-hidden">Previous</span>
            </button>

            <button 
            class="carousel-control-next"
            type="button"
            data-bs-target="#slider"
            data-bs-slide="next"
            >
            <i class="bi bi-chevron-compact-right"></i>
            <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>
</html>
